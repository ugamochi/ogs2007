  <script>
    var resizePID;

    function clearResize() {
      clearTimeout(resizePID);
      resizePID = setTimeout(function() { adjustSlides(); }, 100);
    }

    if (!window.addEventListener) {
      window.attachEvent("resize", function load(event) {
        clearResize();
      });
    } else {
      window.addEventListener("resize", function load(event) {
        clearResize();
      });
    }

    function adjustSlides() {
      var container = document.getElementById("slides_container"),
          slide = document.querySelectorAll('.selected_slide')[0];

      if (slide) {
        if (slide.offsetHeight+169+40+80 >= window.innerHeight) {
          container.style.bottom = "80px";

          var h = container.offsetHeight;

          slide.style.height = h-169+"px";
          slide.classList.add("scrolled");
        } else {
          container.style.bottom = "auto";
          container.style.minHeight = "0";

          slide.style.height = "auto";
          slide.classList.remove("scrolled");
        }
      }
    }

    var resizeAction = O.Action(function() {
      function imageLoaded() {
        counter--;

        if (counter === 0) {
          adjustSlides();
        }
      }
      var images = $('img');
      var counter = images.length;

      images.each(function() {
        if (this.complete) {
          imageLoaded.call( this );
        } else {
          $(this).one('load', imageLoaded);
        }
      });
    });

    function click(el) {
      var element = O.Core.getElement(el);
      var t = O.Trigger();

      // TODO: clean properly
      function click() {
        t.trigger();
      }

      if (element) element.onclick = click;

      return t;
    }

    O.Template({
      init: function() {
        var seq = O.Triggers.Sequential();

        var baseurl = this.baseurl = 'http://{s}.api.cartocdn.com/base-light/{z}/{x}/{y}.png';
        var map = this.map = L.map('map').setView([0, 0.0], 4);
        var basemap = this.basemap = L.tileLayer(baseurl, {
          attribution: 'data OSM - map CartoDB'
        }).addTo(map);

        // enanle keys to move
        O.Keys().on('map').left().then(seq.prev, seq)
        O.Keys().on('map').right().then(seq.next, seq)

        click(document.querySelectorAll('.next')).then(seq.next, seq)
        click(document.querySelectorAll('.prev')).then(seq.prev, seq)

        var slides = O.Actions.Slides('slides');
        var story = O.Story()

        this.story = story;
        this.seq = seq;
        this.slides = slides;
        this.progress = O.UI.DotProgress('dots').count(0);
      },

      update: function(actions) {
        var self = this;

        if (!actions.length) return;

        this.story.clear();

        if (this.baseurl && (this.baseurl !== actions.global.baseurl)) {
          this.baseurl = actions.global.baseurl || 'http://0.api.cartocdn.com/base-light/{z}/{x}/{y}.png';

          this.basemap.setUrl(this.baseurl);
        }

        if (this.cartoDBLayer && ("http://"+self.cartoDBLayer.options.user_name+".cartodb.com/api/v2/viz/"+self.cartoDBLayer.options.layer_definition.stat_tag+"/viz.json" !== actions.global.vizjson)) {
          this.map.removeLayer(this.cartoDBLayer);

          this.cartoDBLayer = null;
          this.created = false;
        }

        if (actions.global.vizjson && !this.cartoDBLayer) {
          if (!this.created) { // sendCode debounce < vis loader
            cdb.vis.Loader.get(actions.global.vizjson, function(vizjson) {
              self.map.fitBounds(vizjson.bounds);

              cartodb.createLayer(self.map, vizjson)
                .done(function(layer) {
                  self.cartoDBLayer = layer;

                  var sublayer = layer.getSubLayer(0),
                      layer_name = layer.layers[0].options.layer_name,
                      filter = actions.global.cartodb_filter ? " WHERE "+actions.global.cartodb_filter : "";

                  sublayer.setSQL("SELECT * FROM "+layer_name+filter)

                  self.map.addLayer(layer);

                  self._resetActions(actions);
                }).on('error', function(err) {
                  console.log("some error occurred: " + err);
                });
            });

            this.created = true;
          }

          return;
        }

        this._resetActions(actions);
      },

      _resetActions: function(actions) {
        // update footer title and author
        var title_ = actions.global.title === undefined ? '' : actions.global.title,
            author_ = actions.global.author === undefined ? 'Using' : 'By '+actions.global.author+' using';

        document.getElementById('title').innerHTML = title_;
        document.getElementById('author').innerHTML = author_;
        document.title = title_ + " | " + author_ +' Odyssey.js';

        var sl = actions;

        document.getElementById('slides').innerHTML = ''
        this.progress.count(sl.length);

        // create new story
        for(var i = 0; i < sl.length; ++i) {
          var slide = sl[i];
          var tmpl = "<div class='slide' style='diplay:none'>";

          tmpl += slide.html();
          tmpl += "</div>";
          document.getElementById('slides').innerHTML += tmpl;

          this.progress.step(i).then(this.seq.step(i), this.seq)

          var actions = O.Parallel(
            this.slides.activate(i),
            slide(this),
            this.progress.activate(i),
            resizeAction
          );

          actions.on("finish.app", function() {
            adjustSlides();
          });

          this.story.addState(
            this.seq.step(i),
            actions
          )
        }

        this.story.go(this.seq.current());
      },

      changeSlide: function(n) {
        this.seq.current(n);
      }
    });
  </script>

#Опрос городских сообществ
```
- center: [65.1839, -20.5469]
- zoom: 3 
L.marker([59.7500, 30.1900]).actions.addRemove(S.map) 
L.marker([54.5800, 73.2300]).actions.addRemove(S.map) 
L.marker([57.0900, 65.3200]).actions.addRemove(S.map)

L.marker([56.2919, 84.5708]).actions.addRemove(S.map) 
L.marker([63.1206, 75.2706]).actions.addRemove(S.map) 
```
В рамках программы Креативные практики с 1-го мая по 1-е июня в Петербурге и еще 6-ти городах России проводился опрос городских сообществ.
Организаторы предлагали ответить на вопросы о том, какие городские проблемы нужно решать прямо сейчас, какие темы для лекций и мастер-классов могут быть актуальны и что нужно изменить, чтобы городская среда стала по-настоящему комфортной. 
Опрос можно было пройти как онлайн, так и офлайн - заполнив анкету и опустив в один из ящиков, расположенных на креативных площадках города.

```

- zoom: 5

L.marker([56.2919, 84.5708]).actions.addRemove(S.map) 
L.marker([63.1206, 75.2706]).actions.addRemove(S.map)  
```

Близость Петербурга к Европе не только влияет на экономику региона, но и обеспечивает возможности для диалога в сфере культуры, что на протяжении всего времени существования города является одним из ключевых факторов, определяющим путь его развития. Жители Санкт-Петербурга действительно часто бывают, например, в Финляндии или Эстонии, хорошо знают, что такое комфортная городская среда и понимают, что нужно сделать для появления в городе налаженной велосипедной инфраструктуры или городских фестивалей уличной еды. 
Петербуржцы не сомневаются в эффекте влияния городских сообществ на решение социальных проблем, но не очень высоко оценивают свою социальную активность. Помимо основных проблем жители Петербурга настаивают на отсутствии водного такси и ночных библиотек.

L.marker([56.2919, 84.5708]).actions.addRemove(S.map) 
L.marker([63.1206, 75.2706]).actions.addRemove(S.map) 
```

Омск является крупнейшим индустриальным центром страны и вторым по численности населения городом Сибири, уступающим по этому показателю лишь Новосибирску. 
Город можно смело назвать «столицей социального активизма», ведь креативный потенциал Омска преимущественно основывается на сплоченности и активности городских сообществ. Для креативной среды Омска характерны проблемы, с которыми сталкивается большинство сибирских городов: господство промышленности, парализующее рост альтернативных секторов экономики, отсутствие подходящих условий для формирования креативных специалистов и атмосфера стагнации, связанная с консерватизмом государственных институтов.

Тюмень, один из старейших сибирских городов, ставший плацдармом для освоения всего региона, сегодня выполняет функции административного центра самой большой области России. Тюмень обладает богатой историей и культурой, а траектория развития города отражает общие тенденции модернизации городов Сибири. В середине XX века открытие месторождений нефти и газа привлекло сюда активную молодежь и стало толчком для нового витка развития огромных сибирских пространств.
Тюмень неоднократно становилась лидером рейтингов как самый комфортный для проживания город страны. Бóльшая часть тюменцев довольна городской инфраструктурой, чистотой и опрятностью улиц, ценами на услуги и жилье. Вместе с тем многие горожане отмечают низкий уровень озеленения городских территорий и обеспеченности города местами для массового отдыха.

Современная история города начинается с 1930 года – года основания рабочего посёлка. Однако сейчас Ханты-Мансийск больше похож на небольшой европейский городок, чем на поселение в сибирской глубинке. 
Особенности города определяют древние традиции народов ханты и манси, удивительные природные особенности региона, очевидные даже в черте города, современные спортивные центры, инновационные музеи и крупнейший в России шахматный клуб. Основу культурной жизни Ханты-Мансийска составляют музеи: выставки и мероприятия Музея природы и человека, Музея нефти и газа, филиалов Музея ИЗО знакомы всем активным жителям города.
Помимо основных проблем, характерных для других городов, опрос городских сообществ в Ханты-Мансийске показал нехватку городской уличной еды, открытых креативных пространств для молодежи и мелких городских кофеен, где можно было бы перехватить кофе с собой.

Оренбург – это город на стыке Европы и Азии - переходя реку Урал по мосту или спускаясь на фуникулере вы за пять минут оказываетесь в другой части света. Это город борьбы классических архитектурных памятников XIX – начала XX века с яркой беспорядочной наружной рекламой, бесцеремонно захватившей центр города. История об уникальной оренбуржской традиции живописи делит жителей на тех, кто сходу называет имена художников, и тех, кто абсолютно ничего об этом не слышал. 
Несмотря на невысокий уровень социальной активности, всё больше оренбуржцев начинают участвовать в жизни города.

```
Томск является крупнейшим в Сибири научно-образовательным центром и исконно студенческим городом. Именно эта неотъемлемая черта определяет характер его социального и экономического развития. Культура, досуг, городская жизнь крутятся вокруг шести томских университетов.
Большинство опрашиваемых волнуют проблемы экологии, транспорта и отсутствие городской велоинфраструктуры. Горожане также жаловались на разрушение памятников зодчества и некомпетентность администрации в вопросах благоустройства городской среды.
Помимо частого упоминания нехватки открытых пространств, опрашиваемые замечали недостаточно продуманную организацию парковых и зеленых территорий Томска; такие зоны не располагают ни к активному отдыху, ни к расслабленным посиделкам на траве. Горожане жалуются на шум, обилие машин и отсутствие развлекательной инфраструктуры в парках. Отсутствие выделенных зон для курящих приводит к большому количеству «дымящих людей» на улицах в центре города.

Ноябрьск и Муравленко – два небольших города в Западной Сибири, появившиеся на излете советской эпохи и сформировавшиеся вокруг нескольких нефтяных и газовых месторождений. Между населенными пунктами порядка 120 километров сибирских лесов. Население Ноябрьска втрое превосходит по численности население Муравленко.
В силу своего небольшого возраста эти города не имеют того исторического наследия, которое с течением времени формирует уникальный имидж города и его культурный капитал. Тем не менее, потенциал развития Муравленко и Ноябрьска заключен именно в сфере культуры и просвещения.
Наиболее активный образовательный запрос у жителей этих городов отмечается в сфере культуры и искусств, а также сфере информационных технологий и digital.
